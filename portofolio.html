<!DOCTYPE html>
<html>
  <head>
    <title>Portofolio</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
      }

      body,
      html {
        height: 100%;
        line-height: 1.8;
      }

      /* Full height image header */
      .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("https://e2k9ube.cloudimg.io/s/cdn/x/https://edienet.s3.amazonaws.com/news/images/full_38042.jpg?v=01/03/2019%2008:00:00");
        min-height: 100%;
      }

      .w3-bar .w3-button {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-left w3-text-white" style="padding: 48px">
        <span class="w3-jumbo w3-hide-small">Portofolio</span><br />
        <br />
        <span class="w3-large"
          >The path to save the future is using what we have in the
          present.</span
        >
        <p>
          <a
            href="#about"
            class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off"
            >Learn more and start today</a
          >
        </p>
      </div>
      <div
        class="w3-display-bottomleft w3-text-grey w3-large"
        style="padding: 24px 48px"
      >
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
    </header>

    <!-- About Section -->
    <div class="w3-container" style="padding: 100px 1Opx" id="about">
      <h3 class="w3-center">ABOUT THE COMPANY</h3>
      <p class="w3-center w3-large">Key features of our company</p>
      <div class="w3-row-padding w3-center" style="margin-top: 64px">
        <div class="w3-quarter">
          <i class="fa fa-desktop w3-margin-bottom w3-jumbo w3-center"></i>
          <p class="w3-large">Responsive</p>
        </div>
        <div class="w3-quarter">
          <i class="fa fa-heart w3-margin-bottom w3-jumbo"></i>
          <p class="w3-large">Passion</p>
        </div>
        <div class="w3-quarter">
          <i class="fa fa-diamond w3-margin-bottom w3-jumbo"></i>
          <p class="w3-large">Design</p>
        </div>
        <div class="w3-quarter">
          <i class="fa fa-cog w3-margin-bottom w3-jumbo"></i>
          <p class="w3-large">Support</p>
        </div>
      </div>
    </div>

    <!-- Team Section -->
    <div class="w3-container" style="padding: 100px 10px" id="team">
      <h3 class="w3-center">THE TEAM</h3>
      <p class="w3-center w3-large">The ones who run this company</p>
      <div class="w3-row-padding w3-grayscale" style="margin-top: 10px">
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <img src="./style/klara.jpg" style="width: 97%" />
            <div class="w3-container">
              <h3>Klara Prenci</h3>

              <p>
                <button class="w3-button w3-light-grey w3-block">
                  <i class="fa fa-envelope"></i> Contact
                </button>
              </p>
            </div>
          </div>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <img src="./style/vanesa.jpg" style="width: 100%" />
            <div class="w3-container">
              <h3>Vanesa Binaj</h3>

              <p>
                <button class="w3-button w3-light-grey w3-block">
                  <i class="fa fa-envelope"></i> Contact
                </button>
              </p>
            </div>
          </div>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <img src="./style/tea.jpg" alt="Mike" style="width: 95%" />
            <div class="w3-container">
              <h3>Tea Kacadej</h3>

              <p>
                <button class="w3-button w3-light-grey w3-block">
                  <i class="fa fa-envelope"></i> Contact
                </button>
              </p>
            </div>
          </div>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <div class="w3-card">
            <img src="./style/jusra.jpg" alt="Dan" style="width: 95%" />
            <div class="w3-container">
              <h3>Jusra Diko</h3>

              <p>
                <button class="w3-button w3-light-grey w3-block">
                  <i class="fa fa-envelope"></i> Contact
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
